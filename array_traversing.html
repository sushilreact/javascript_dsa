    <script>

let arr_val=[5,6,73,4,2,34,23,53,23,24]
const click_Fun=()=>{
    inputval= document.getElementById("element").value
    if(inputval<arr_val.length && typeof parseInt(inputval)=== "number"){
        alert(arr_val[inputval])
    }
    else if(Math.sign(inputval) === -inputval){ 
        alert("Please ennter valide number")
    }
    else{
        alert("enble")
    }
    
}
