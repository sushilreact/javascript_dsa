<body>
    <h1>Array Traversing and Accessing </h1>
     
    <input type="number" name="" id="elmvalue" min="0" oninput="this.value = Math.abs(this.value)">
    <button onclick=clickme()>Get array by position</button>

    <script>
        let data_arr=[45,45,43,32,3,3,25,2,25,24,2]
        const clickme=()=>{
           let input_value =document.getElementById("elmvalue").value
           if(input_value<data_arr.length){
            alert(data_arr[input_value])
           }
           else{
            alert("not found")
           }
            
        
        }

//   }
       

    </script>

</body>
